<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建产品</title>
    <script src="../Scripts/jquery-1.8.2.min.js"></script>
</head>
<body>
<div>
   id <input type="text" id="txtid"/><br/><br/>
   p1 <input type="text" id="txtp1" /><br/><br/>
   p2 <input type="text" id="txtp2" /><br/><br/>
   yuanjia <input type="text" id="txtyuanjia"/><br/><br/>
   youhui <input type="text" id="txtyouhui" /><br/><br/>
   price <input type="text" id="txtprice"/><br/><br/>
   imgsrx <input type="text" id="txtimgsrc"/><br/><br/>
    <input type="button" id="bt1" value="提交"/><br/>
    <script>
        $("#bt1").click(function(){
            var pYuanjia=$("#txtyuanjia").val();
            var pP1=$("#txtp1").val();
            var pP2=$("#txtp2").val();
            var pId=$("#txtid").val();
            var pPrice=$("#txtprice").val();
            var pImgsrc=$("#txtimgsrc").val();
            var pYouhui=$("#txtyouhui").val();

            var dataJsonOb={
                "id":pId,
                "p1":pP1,
                "p2":pP2,
                "youhui":pYouhui,
                "yuanjia":pYuanjia,
                "price":pPrice,
                "imgsrc":pImgsrc
            }
            var dataJsonStr=JSON.stringify(dataJsonOb);
            $.ajax({
                url:"../product/CreateUpdateProduct_post",
                data:{
                    "id":pId,
                    "datajson":dataJsonStr
                },
                success:function(data){
                    if(data==1){
                        alert("创建成功");
                    }else{
                        alert("创建失败");
                    }
                },
                error:function(){
                    alert("ajax error");
                },
                dataType:"json",
                type:"post"
            })
        });
    </script>
</div>
</body>
</html>
